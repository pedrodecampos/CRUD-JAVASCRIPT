<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Nome e CPF</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">


    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="card">
                <div class="card-body">

                    <form id="form-contato">
                        <div class="form-grup">
                            <label for="inputId">Id</label>
                            <input type="text" class="form-control" id="inputId" placeholder="ID" disabled>
                        </div>
                        <div class="form-grup">


                            <label for="inputNome">Nome </label>
                            <input type="text" class="form-control" id="inputNome" required
                                placeholder="Informe Seu Nome"onkeypress="return lettersOnly(event);" >

                        </div>

                        <div class="form-grup">
                            <label for="inputcpf"  SIZE=10 MAXLENGTH=10 >CPF</label>
                            <input type="number" class="form-control" id="inputcpf" required placeholder="CPF"  SIZE=10 MAXLENGTH=10>
                        </div>

                        <div class="mt-2 ">

                            <input type="button" class="btn btn-success" id="btnInsert" value="Salvar Dados"
                                class="buttton">
                            <input type="button" class="btn btn-warning" id="btnUpdate" value="Alterar Dados"
                                class="buttton">
                            <input type="button" class="btn btn-danger" id="btnDelete" value="Excluir Dados"
                                class="buttton">

                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>







    <!--TABELA-->
    <div class="row mt-2">
        <div class="col-sm-12">
            <table id="grid-contatos" class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">CPF</th>

                    </tr>
                </thead>
                <tbody id="table-contatos">
                    <tr>
                        <td scope="row">2</td>
                        <td></td>
                        <td></td>
                        <td></td>

                    </tr>
                </tbody>

            </table>

        </div>
    </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <button type="button" class="btn btn-info">Acessar a Simulacao IR</button>
        </div>

    </div>


    <!-- Copyright Footer -->
    <footer class="bg-light text-center text-lg-start fixed-bottom">
        <div class="text-center p-3">
            © 2022 Copyright:
            <a class="text-dark text-decoration-none" href="#">NOME EMPRESA</a>
        </div>
    </footer>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="app.js"></script>
    <script>


        function exibeContatos() {
            // Remove todas as linhas do corpo da tabela
            $("#table-contatos").html("");

            // Popula a tabela com os registros do banco de dados
            for (i = 0; i < db.data.length; i++) {
                let contato = db.data[i];
                $("#table-contatos").append(`<tr><td scope="row">${contato.id}</td>
                                                <td>${contato.nome}</td>
                                                <td>${contato.cpf}</td>
                                                
                                            </tr>`);
            }
        }

        function init() {
            // Adiciona funções para tratar os eventos 
            $("#btnInsert").click(function () {
                // Verfica se o formulário está preenchido corretamente
                if (!$('#form-contato')[0].checkValidity()) {
                    displayMessage("Preencha o formulário corretamente.");
                    return;
                }

                // Obtem os valores dos campos do formulário
                let campoNome = $("#inputNome").val();
                let campocpf = $("#inputcpf").val();

                let contato = {
                    nome: campoNome,
                    cpf: campocpf
                };

                insertContato(contato);

                // Reexibe os contatos
                exibeContatos();

                // Limpa o formulario
                $("#form-contato")[0].reset();
            });

            // Intercepta o click do botão Alterar
            $("#btnUpdate").click(function () {
                // Obtem os valores dos campos do formulário
                let campoId = $("#inputId").val();
                if (campoId == "") {
                    displayMessage("Selecione um contato para ser alterado.");
                    return;
                }
                let campoNome = $("#inputNome").val();
                let campocpf = $("#inputcpf").val();

                let contato = {
                    nome: campoNome,
                    cpf: campocpf,
                };

                updateContato(parseInt(campoId), contato);

                // Reexibe os contatos
                exibeContatos();

                // Limpa o formulario
                $("#form-contato")[0].reset();
            });

            // Intercepta o click do botão Excluir
            $("#btnDelete").click(function () {
                let campoId = $("#inputId").val();
                if (campoId == "") {
                    displayMessage("Selecione um contato a ser excluído.");
                    return;
                }
                deleteContato(parseInt(campoId));

                // Reexibe os contatos
                exibeContatos();

                // Limpa o formulario
                $("#form-contato")[0].reset();
            });

            // Intercepta o click do botão Listar Contatos
            $("#btnClear").click(function () {
                $("#form-contato")[0].reset();
            });

            // Oculta a mensagem de aviso após alguns segundos
            $('#msg').bind("DOMSubtreeModified", function () {
                window.setTimeout(function () {
                    $(".alert").fadeTo(500, 0).slideUp(500, function () {
                        $(this).remove();
                    });
                }, 5000);
            });

            // Preenche o formulário quando o usuario clicar em uma linha da tabela 
            $("#grid-contatos").on("click", "tr", function (e) {
                let linhaContato = this;
                colunas = linhaContato.querySelectorAll("td");

                $("#inputId").val(colunas[0].innerText);
                $("#inputNome").val(colunas[1].innerText);
                $("#inputcpf").val(colunas[2].innerText);

            });

            exibeContatos();
        }

    </script>
    <!--JAVASCRIPT PARA CAMPOS APENAS LETRA-->
   <script>
       function lettersOnly(evt) {
    evt = (evt) ? evt : event;
    var charCode = (evt.charCode) ? evt.charCode : ((evt.keyCode) ? evt.keyCode :
        ((evt.which) ? evt.which : 0));
    if (charCode > 31 && (charCode < 65 || charCode > 90) &&
        (charCode < 97 || charCode > 122)) {
        alert("Apenas Letras");
        return false;
    }
    return true;
}
   </script>



</body>

</html>
